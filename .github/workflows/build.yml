name: Build Zero-Dep

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-python:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install depthai pyvirtualcam PyQt6 pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onedir --windowed ^
          --add-data "src/assets/*;assets/" ^
          src/python/main.py
      shell: cmd

    - name: Upload Python artifact
      uses: actions/upload-artifact@v3
      with:
        name: python-app
        path: dist/

  build-directshow:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.3

    - name: Build x64
      run: |
        msbuild DirectShow/OAKSmartCam.sln /p:Configuration=Release /p:Platform=x64
      shell: cmd

    - name: Build x86
      run: |
        msbuild DirectShow/OAKSmartCam.sln /p:Configuration=Release /p:Platform=Win32
      shell: cmd

    - name: Upload DirectShow artifacts
      uses: actions/upload-artifact@v3
      with:
        name: directshow-drivers
        path: |
          DirectShow/ZeroDepCam/x64/*.dll
          DirectShow/ZeroDepCam/x86/*.dll